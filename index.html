<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title and description -->
    <title>Kartic Joshi | Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Kartic Joshi, a full-stack developer skilled in React, Node.js, and modern web technologies. Explore projects, resume, and designs."
    />

    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Kartic Joshi" />
    <meta
      name="keywords"
      content="Full Stack Developer, React Developer, Portfolio, JavaScript, Web Development, Projects, Node js, React,React-native"
    />

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn) -->
    <meta property="og:title" content="Kartic | Full Stack Developer" />
    <meta
      property="og:description"
      content="Explore the portfolio of Kartic, showcasing full-stack development projects."
    />
    <meta property="og:image" content="/OGbanner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta property="og:url" content="https://yourportfolio.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kartic Joshi | Full Stack Developer" />
    <meta
      name="twitter:description"
      content="Explore the portfolio of Kartic, showcasing full-stack development projects."
    />
    <meta name="twitter:image" content="/OGbanner.png" />
    <meta name="twitter:image:width" content="1200" />
    <meta name="twitter:image:height" content="630" />
    <meta name="twitter:site" content="@ha_jarur" />

    <!-- Performance Meta Tags -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Schema.org Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Kartic Joshi",
        "jobTitle": "Full Stack Developer",
        "url": "https://yourportfolio.com",
        "sameAs": [
          "https://www.linkedin.com/in/yourprofile",
          "https://github.com/Megahedron69"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
